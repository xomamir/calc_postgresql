<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/style.css') }}">
    <title>Calculator</title>

</head>
<body>
    <div>
      <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-info">
  <div class="container-fluid d-flex align-items-center">
    <h1 class="d-flex align-items-center fs-4 text-white mb-0">
      Calculator
    </h1>

  </div>
</header>
   <div class="containers">
       <form action="/calculate" method="POST">
        <div class="form-group">
          <label>Введите первое число</label>
          <input type="text"  name="num1" />
        </div>

        <div class="form-group">
          <label>Введите второе число</label>
          <input type="text"  name="num2" />
        </div>

        <div class="form-group">
          <label>Оператор</label>
          <select name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value=":">÷</option>
          </select>
        </div>

        <input type="submit" value="Calculate" id="calc_btn" class="btn" />
        <br />
        <div class="alert">
            <h3>Ответ:</h3>
            <h1>{{ result }}</h1>
        </div>
        <div id="history">
          <h2>История подсчетов:</h2>
          <ul>
              {% for calculation in history %}
                  <li>{{ calculation[0] }} {{ calculation[1] }} {{ calculation[2] }} = {{ calculation[3] }}</li>
              {% endfor %}
          </ul>
      </div>
      </form>
    </div>
</body>
</html>
